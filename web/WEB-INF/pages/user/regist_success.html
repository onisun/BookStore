<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>尚硅谷会员注册页面</title>
<link type="text/css" rel="stylesheet" href="../../static/css/style.css" >
<style type="text/css">
	h1 {
		text-align: center;
		margin-top: 200px;
	}
	
	h1 a {
		color:red;
	}
</style>
</head>
<body>
		<div id="header">
				<a href="../index.html">
					<img class="logo_img" alt="" src="../../static/img/logo.gif" />
				</a>
				<span class="wel_word"></span>
				<div>
					<span>欢迎<span class="um_span">张总</span>光临尚硅谷书城</span>
					<a href="../order/order.html">我的订单</a>
					<a href="../index.html">注销</a>&nbsp;&nbsp;
					<a href="../index.html">返回</a>
				</div>
		</div>
		
		<div id="main">
			<td th:if="${session.registReturn==1}">
				<h1>注册成功！！！  <a th:href="@{/page.do?operate=page&page=user/login}">去登录</a></h1>
			</td>
			<td th:unless="${session.registReturn==1}">
				<h1>验证码不正确  <a th:href="@{/page.do?operate=page&page=user/regist}">重新注册</a></h1>
			</td>
	
		</div>
		
		<div id="bottom">
			<span>
				尚硅谷书城.Copyright &copy;2015
			</span>
		</div>
</body>
</html>
